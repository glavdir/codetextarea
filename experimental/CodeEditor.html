<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <title>Code editor</title>
    <style type="text/css">
    	@import url("style/codeEditor.css");
    	@import url("../dojox/resources/CodeTextArea.css");
		@import url("../dijit/themes/not/not.css");
    </style>
	<script type="text/javascript" src="../dojo/dojo.js"
		djConfig="isDebug: false, debugAtAllCosts: false, parseOnLoad:true"></script>
	<script type="text/javascript">
	    dojo.require("dojox.widget.CodeTextArea");
		dojo.require("dojo.parser");	// scan page for widgets and instantiate them

	    function writePosition(position){
	    	dojo.byId("coords").firstChild.innerHTML = position.x+":"+position.y;
	    }
    	dojo.subscribe("cta::CaretMove", writePosition);

	    dojo.addOnLoad(start);
	    function start(){
	    	dojo.connect(dojo.byId("presshere"), "onclick", go);
	    }
	    function go(){
	    	window.alert(dijit.byId("cta").domNode.innerHTML);
	    }
	</script>	
  </head>
  
  <body class="not">
<div id="cta" dojoType="dojox.widget.CodeTextArea" plugins="BlinkingCaret GoToLineDialog" colorsUrl="javascript_color.json" autocompleteUrl="javascript_ac.json" height="500" width="1000"></div>
<div id="footer"><div id="coords"><div>1:1</div></div></div>
 <input type="button" name="press here" value="Press here" id="presshere"/> 
</body>
</html>
